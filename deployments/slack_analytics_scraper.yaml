# Hack Club
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: slack-analytics-scraper
  namespace: $NAMESPACE
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  minReadySeconds: 10
  template:
    metadata:
      name: slack-analytics-scraper
      labels:
        name: slack-analytics-scraper
        app: slack-analytics-scraper
    spec:
      nodeSelector:
        beta.kubernetes.io/instance-type: s-2vcpu-4gb
      containers:
        - name: slack-analytics-scraper
          image: gcr.io/free-roam-app/slack-analytics-scraper:$TAG
          resources:
            requests:
              cpu: 1500m
          env:
            # so pods will restart w/ `update -s` (from change in template)
            - name: DEPLOY_TIME
              value: '$TIMESTAMP'

            - name: SLACK_BOT_TOKEN
              value: '$SLACK_BOT_TOKEN'
            - name: SLACK_SIGNING_SECRET
              value: '$SLACK_SIGNING_SECRET'
            - name: SLACK_EMAIL
              value: '$SLACK_EMAIL'
            - name: SLACK_PASSWORD
              value: '$SLACK_PASSWORD'
            - name: 'TECH_BY_API_KEY'
              value: '$HACK_CLUB_TECH_BY_API_KEY'

          ports:
            - containerPort: 3000
